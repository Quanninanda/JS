<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="day">
<button onclick="check()">Tính số ngày</button>
</body>
</html>
<script>
function  check() {
    let a = document.getElementById('day').valueAsNumber;
    switch (a) {
        case a==0 :
            alert('Thang 1 co 31 ngay');
            break;
        case 2:
            alert('Thang 2 co 28, 29 ngay');
            break;
        case 3:
            alert('Thang 3 co 31 ngay');
            break;
        case 4:
            alert('Thang 4 co 30 ngay');
            break;
        case 5:
            alert('Thang 5 co 31 ngay');
            break;
        case 6:
            alert('Thang 6 co 30 ngay');
            break;
        case 7:
            alert('Thang 7 co 31 ngay');
            break;
        case 8:
            alert('Thang 8 co 31 ngay');
            break;
        case 9:
            alert('Thang 9 co 30 ngay');
            break;
        case 10:
            alert('Thang 10 co 31 ngay');
            break;
        case 11:
            alert('Thang 11 co 30 ngay');
            break;
        default:
            alert('Thang 12 co 31 ngay');
    }
}


</script>
