<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
    <h1>Tính chỉ số cân nặng</h1>
</head>
<body>
<label>Nhập cân nặng:(kg)</label>
<input type="text" id="weight">
<br>
<br>
<label>Nhập chiều cao:(m)</label>
<input type="text" id="height">
<br>
<br>
<button onclick="test()">Kiểm tra</button>
</body>

</html>
<script>
function test() {
    let height = document.getElementById('height').value;
    let weight = document.getElementById('weight').value;
    let bmi =  weight / ( height**2 );
    if (bmi < 18) {
        alert("Underweight");
    }else if (bmi < 25.0){
        alert("Normal");
    }else if (bmi < 30.0){
        alert("Overweight");
    }else{
        alert("Obese");
    }
}

</script>
